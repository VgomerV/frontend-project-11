<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEMPLATE</title>
</head>
<body>
    <header class="bg-dark p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <h1 class="display-3 text-white mb-0">RSS агрегатор</h1>
                    <p class="text-white lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus required name="url" type="url" class="form-control w-100" placeholder="Ссылка RSS">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts">

            </div>
        </div>
    </main>
    <footer class="footer-xl bg-light mt-5 py-3 border-top text-center">
        created by
        <a href="#">Hexlet</a>
    </footer>
</body>
</html>
